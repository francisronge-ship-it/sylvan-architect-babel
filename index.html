    <style>
        :root {
            --forest-deep: #020806;
            --steam-gardens-green: #064e3b;
            --rusted-iron: #593a0e;
            --spore-glow: rgba(16, 185, 129, 0.4);
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--forest-deep);
            background-image: 
                radial-gradient(circle at 50% 10%, rgba(16, 185, 129, 0.1) 0%, transparent 70%),
                url("https://www.transparenttextures.com/patterns/dark-matter.png");
            color: #ecfdf5;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Wooded Kingdom Atmosphere */
        .god-rays {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                70deg,
                transparent,
                transparent 150px,
                rgba(16, 185, 129, 0.03) 200px,
                transparent 300px
            );
            z-index: 1;
            mask-image: linear-gradient(to bottom, white, transparent);
        }

        .spore {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #10b981;
            border-radius: 50%;
            filter: blur(2px);
            box-shadow: 0 0 10px #10b981;
            pointer-events: none;
            z-index: 2;
            opacity: 0.4;
            animation: float-spore 20s infinite linear;
        }

        @keyframes float-spore {
            0% { transform: translate(0, 100vh) scale(1); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translate(100px, -10vh) scale(0.5); opacity: 0; }
        }

        .serif {
            font-family: 'Crimson Pro', serif;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .soil-texture {
            background: linear-gradient(135deg, #1a0f0a 0%, #2a1810 100%);
            background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
            background-blend-mode: overlay;
        }
        .moss-gradient {
            background: linear-gradient(135deg, #064e3b 0%, #065f46 100%);
        }
        .tree-canvas-bg {
            background: linear-gradient(to bottom, #04140e 0%, #020806 100%);
            position: relative;
        }
        .tree-canvas-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.05;
            pointer-events: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050a08;
        }
        ::-webkit-scrollbar-thumb {
            background: #064e3b;
            border-radius: 10px;
        }
        .glass-dark {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        #root {
            height: 100vh;
        }
    </style>

<body>
    <div class="god-rays"></div>
    <!-- Simple spores injection script -->
    <script>
        for (let i = 0; i < 20; i++) {
            const spore = document.createElement('div');
            spore.className = 'spore';
            spore.style.left = Math.random() * 100 + 'vw';
            spore.style.animationDelay = Math.random() * 20 + 's';
            spore.style.animationDuration = (15 + Math.random() * 20) + 's';
            document.body.appendChild(spore);
        }
    </script>
    <div id="root"></div>
</body>
